{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<head>
<meta charset="utf-8">
<title>Account</title>
<link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body style="margin: 0">

<header id="header">
<div class="header-content clearfix"> <a class="logo" href="">STOCK MARKET</a>
  <div class="fc">
      <li><a href="">Home</a></li>
      <li><a href="{% url 'account:register' %}">Register</a></li>
      <li><a href="{% url 'account:login' %}">Login</a></li>
  </div>
</div>
</header>


<div id="main_img">
    <div class="account">
        <form action="/accounts/login/" method="post">
            {% csrf_token %}
            <input  type="text" name="username" placeholder="Username"><br>
            <input  type="password" name="password1" placeholder="Password"><br>
            <br>
            <input type="submit" value="submit" >
        </form>
        <div>
            <br>
            {% for message in messages %}
            <h5 style="margin-top: 430px; margin-left: 600px" > {{ message }}</h5>
            {% endfor %}
        </div>
    </div>
</div>


</body>
</body>
</html>
